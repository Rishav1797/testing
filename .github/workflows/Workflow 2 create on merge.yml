name: Create input.json from PR artifact on merge

on:
  workflow_run:
    workflows: ["Validate PR Template & Upload Artifact"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-from-artifact:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base repo
        uses: actions/checkout@v4

      - name: Download all artifacts from previous workflow
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Extract PR number from artifact
        id: pr_info
        run: |
          echo "Looking for artifacts..."
          find artifacts -type f -name "*.json" | head -5
          
          # Find the payload.json file
          PAYLOAD_FILE=$(find artifacts -name "payload.json" -type f | head -1)
          
          if [ -z "$PAYLOAD_FILE" ]; then
            echo "❌ No payload.json found"
            echo "pr_number=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "✓ Found artifact: $PAYLOAD_FILE"
          
          # Extract PR number from payload
          PR_NUMBER=$(cat "$PAYLOAD_FILE" | jq -r '.prNumber // empty')
          
          if [ -z "$PR_NUMBER" ]; then
            echo "❌ Could not extract PR number from artifact"
            PR_NUMBER=0
          fi
          
          echo "PR Number: $PR_NUMBER"
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "payload_file=$PAYLOAD_FILE" >> $GITHUB_OUTPUT

      - name: Create branch and generate files
        if: steps.pr_info.outputs.pr_number != '0'
        run: |
          set -e
          
          PR_NUMBER="${{ steps.pr_info.outputs.pr_number }}"
          PAYLOAD_FILE="${{ steps.pr_info.outputs.payload_file }}"
          
          echo "Processing PR #$PR_NUMBER"
          
          if [ ! -f "$PAYLOAD_FILE" ]; then
            echo "❌ Payload file not found: $PAYLOAD_FILE"
            exit 1
          fi
          
          # Read artifact payload
          echo "Reading payload..."
          PAYLOAD=$(cat "$PAYLOAD_FILE")
          echo "Payload:"
          echo "$PAYLOAD" | jq '.'
          
          # Parse JSON
          TARGETS=$(echo "$PAYLOAD" | jq -r '.targets[]')
          DATA=$(echo "$PAYLOAD" | jq '.data')
          
          echo ""
          echo "Creating input.json files for targets:"
          echo "$TARGETS"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create and checkout new branch
          BRANCH_NAME="automation/pr-$PR_NUMBER-generated"
          echo ""
          echo "Creating branch: $BRANCH_NAME"
          git checkout -b "$BRANCH_NAME"
          
          # Create input.json in each target directory
          CREATED_FILES=()
          while IFS= read -r target; do
            if [ -z "$target" ]; then
              continue
            fi
            
            FILE_PATH="$target/input.json"
            echo "Creating: $FILE_PATH"
            
            mkdir -p "$target"
            echo "$DATA" | jq '.' > "$FILE_PATH"
            
            CREATED_FILES+=("$FILE_PATH")
          done <<< "$TARGETS"
          
          if [ ${#CREATED_FILES[@]} -eq 0 ]; then
            echo "No files created"
            exit 0
          fi
          
          # Check git status
          echo ""
          echo "Git status:"
          git status --short
          
          # Add and commit
          echo ""
          echo "Adding files..."
          git add -A
          
          # Check if there are staged changes
          if git diff --cached --quiet; then
            echo "⚠️  No changes staged for commit"
            exit 0
          fi
          
          echo "Committing changes..."
          git commit -m "Auto-generate input.json from PR #$PR_NUMBER"
          
          echo ""
          echo "Pushing branch: $BRANCH_NAME"
          git push origin "$BRANCH_NAME"
          
          # Save branch name for next step
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
          echo "pr_number=$PR_NUMBER" >> $GITHUB_ENV
          
          echo ""
          echo "✅ Successfully created and pushed:"
          printf '%s\n' "${CREATED_FILES[@]}"

      - name: Create Pull Request
        if: steps.pr_info.outputs.pr_number != '0'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = parseInt('${{ env.pr_number }}');
            const branchName = '${{ env.branch_name }}';
            
            if (!prNumber || !branchName) {
              console.log('Missing PR number or branch name');
              return;
            }
            
            console.log(`Creating PR from ${branchName} for original PR #${prNumber}`);
            
            try {
              const pr = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Auto-generated: input.json for PR #${prNumber}`,
                body: `This PR was automatically generated from PR #${prNumber}.\n\nIt contains the auto-generated input.json file(s) based on the PR template.\n\nPlease review and merge if approved.`,
                head: branchName,
                base: 'main'
              });
              
              console.log(`✅ Created PR #${pr.data.number}`);
              console.log(`PR URL: ${pr.data.html_url}`);
            } catch (error) {
              console.log(`Error creating PR: ${error.message}`);
            }

      - name: Post comment on original PR
        if: steps.pr_info.outputs.pr_number != '0'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = parseInt('${{ steps.pr_info.outputs.pr_number }}');
            
            if (prNumber > 0) {
              try {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: `✅ **Validation Complete**\n\nA PR with auto-generated input.json files has been created: automation/pr-${prNumber}-generated\n\nOnce that PR is merged, this PR can be merged as well.`
                });
              } catch (error) {
                console.log('Could not post comment');
              }
            }
